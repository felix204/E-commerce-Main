    <!-- sign in and register area -->


    <div class="container p-5">

        <div class="row justify-content-around">
            
            <form class="col-lg-4 col-md-6 p-3 col-sm-12">

                <h5 class="text-center text-warning">Giriş Yap</h5>
                <hr class="mb-5">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    
                    <input type="email" id="form1Example1" class="form-control rounded-pill" placeholder="E-mail"/>
                    
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                    
                    <input type="password" id="form1Example2" class="form-control rounded-pill" placeholder="Şifre"/>
                    
                </div>
    
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Beni Hatırla </label>
                        </div>
                    </div>
    
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Şifremi Unuttum?</a>
                    </div>
                </div>
    
                <!-- Submit button -->
                <div class="form-group justify-content-end d-flex">
                    <button type="submit" class="btn btn-warning px-5">Giriş Yap</button> 
                </div>

                
            </form>

            

            <form class="col-lg-4 col-md-6 p-3 col-sm-12">
                <h5 class="text-center text-warning">Kayıt Ol</h5>
                <hr class="mb-5">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form1Example1" class="form-control rounded-pill" placeholder="Ad-Soyad" />
                </div>
                <div class="form-outline mb-4">
                    <input type="email" id="form1Example1" class="form-control rounded-pill" placeholder="E-mail" />
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form1Example1" class="form-control rounded-pill" placeholder="Adres" />
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form1Example2" class="form-control rounded-pill" placeholder="Şifre" />
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="form1Example2" class="form-control rounded-pill" placeholder="Şifre Tekrar" />
                </div>
    
                <!-- 2 column grid layout for inline styling -->
                
    
                <!-- Submit button -->

                <div class="form-group justify-content-end d-flex">
                    <button type="submit" class="btn btn-warning px-5">Kayıt Ol</button>
                </div>

                
            </form>
